<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <div class="left all-center">
            <img src="assets/icons/spotify.svg" alt="Spotify" class="icon main-logo">
            <span class="spotify">Spotify</span>
        </div>

        <div class="center all-center gap-1">
            <div class="home btn all-center light-gray w-1 h-1 rounded">
                <img class="icon" src="assets/icons/home.svg" alt="Home">
            </div>
            <div class="h-1 rounded all-center light-gray search-box">
                <img class="icon" src="assets/icons/search.svg" alt="Search">
                <div class="input-box">What do you want to play?</div>
                <img class="icon cross" src="assets/icons/cross.svg" alt="Remove">
                <div class="separator"></div>
                <img class="icon browse" src="assets/icons/browse.svg" alt="Browse">
            </div>
        </div>

        <div class="all-center right gap-2 font-1 color-1">
            <div class="all-center right-l gap-1">
                <div class="txt-btn">Premium</div>
                <div class="txt-btn">Support</div>
                <div class="txt-btn">Download</div>
            </div>
            <div class="separator"></div>
            <div class="right-r all-center gap-3">
                <div class="all-center install-app txt-btn">
                    <img class="icon" src="assets/icons/donwload.svg" alt="">
                    <span>Install App</span>
                </div>
                <div class="sign-up txt-btn">Sign up</div>
                <div class="sign-in rounded h-1 all-center btn">Log In</div>
            </div>
            <div class="hamburger btn">
                <img class="icon" src="assets/icons/hamburger.svg" alt="Options">
            </div>
        </div>
    </nav>
    <main>
        <div class="library">
            <div class="upper">
                <header class="all-center">
                    <span>Your Library</span>
                    <span class="add_song all-center">
                        <img class="icon" src="assets/icons/add.svg" alt="add">
                    </span>
                </header>

                <div class="box">
                </div>
            </div>
            <footer class="lower">
                <div class="about-items">
                    <span>Legal</span><span>Safety & Privacy Center</span><span>Privacy
                        Policy</span><span>Cookies</span><span>About Ads</span><span>Accessibility</span>
                </div>
                <div class="cookies">Cookies</div>
                <div class="language-box all-center">
                    <img src="assets/icons/globe.svg" class="globe" alt="Globe">
                    <div class="all-center language">English</div>
                </div>
            </footer>
        </div>
        <div class="playlist-box">
            <h2>Your Playlists</h2>
            <div class="playlist-cards"></div>
        </div>
        </div>

        <div class="play-box mini-player">
            <div class="seekbar ">
                <div class="filled">
                    <div class="seek-circle"></div>
                </div>

            </div>
            <div class="song-info all-center">
                <div class="song-pic all-center ">
                    <img class="song-pic-img " src="assets/icons/music.svg" alt="">
                </div>
                <div class="song-name ">
                    <div class="name"></div>
                </div>
            </div>
            <div class="controls ">
                <span class="prev">
                    <img src="assets/icons/prev.svg" alt="Previous">
                </span>
                <span>
                    <img src="assets/icons/play.svg" alt="Play" class="play">
                    <!-- <img src="assets/icons/pause.svg" alt="Pause" class="pause"> -->
                </span>
                <span class="next">
                    <img src="assets/icons/prev.svg" alt="Next" style="transform: rotate(180deg);">
                </span>
            </div>
            <span class="duration">
                <span class="current"></span>
                /
                <span class="full"></span>
            </span>
            <span class="up ">
                <img src="assets/icons/uparrow.svg" alt="">
            </span>

        </div>
        <div class="play-box player  up-play-box">
            <div class="player-left">
                <div class="song-pic all-center up-song-pic">
                    <img class="stylus" src="assets/images/mainstylus.png" alt="">
                    <img class="song-disk up-item" src="assets/images/disk.png" alt="">
                    <img class="song-pic-img up-song-pic-img" src="assets/icons/music.svg" alt="">
                </div>
            </div>
            <div class="player-right">
                          <div class="seek-box">
                <div class="seekbar up-seekbar">
                    <div class="filled">
                        <div class="seek-circle"></div>
                    </div>
                </div>
                <div class="up-duration">
                    <div class="current"></div>
                    <div class="full"></div>
                </div>
            </div>
            <div class="song-info song-name up-song-name">
                <div class="name"></div>
            </div>
            <div class="controls up-controls">
                <span class="backward">
                    <img src="assets/icons/backward.svg" alt="-10">
                </span>
                <span class="prev">
                    <img src="assets/icons/prev.svg" alt="Previous">
                </span>
                <span>
                    <img src="assets/icons/play.svg" alt="Play" class="play">
                    <!-- <img src="assets/icons/pause.svg" alt="Pause" class="pause"> -->
                </span>
                <span class="next">
                    <img src="assets/icons/prev.svg" alt="Next" style="transform: rotate(180deg);">
                </span>
                <span class="forward">
                    <img src="assets/icons/forward.svg" alt="+10">
                </span>
            </div>
            </div>
  
            <span class="up up-close">
                <img src="assets/icons/uparrow.svg" alt="">
            </span>

        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
